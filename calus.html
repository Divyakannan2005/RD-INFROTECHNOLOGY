<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calus.css"><title> calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputscreen">
            <button onclick="Clear()" style=" background-color: pink;color: #f20b68;">CL</button>
            <button onclick="del()" style ="background-color: pink ; color:#f20b68;">DEL</button>
            <button onclick="display('%')" style=" background-color: rgb(231, 189, 206);color: #f20b68;">%</button>
            <button onclick="display('/')" style=" background-color: rgb(231, 189, 206);color: #f20b68;">/</button>
            <button onclick="display('7')" style="color: white;">7</button>
            <button onclick="display('8')" style="color: white;">8</button>
            <button onclick="display('9')"style="color: white;">9</button>
            <button onclick="display('*')" style=" background-color: rgb(231, 189, 206);color: #f20b68;" >*</button>
            <button onclick="display('4')" style="color: white;">4</button>
            <button onclick="display('5')" style="color: white;">5</button>
            <button onclick="display('6')" style="color: white;">6</button>
            <button onclick="display('-')" style=" background-color:rgb(231, 189, 206);color: #f20b68;">-</button>
            <button onclick="display('1')" style="color: white;">1</button>
            <button onclick="display('2')" style="color: white;">2</button>
            <button onclick="display('3')" style="color: white;">3</button>
            <button onclick="display('+')" style=" background-color: rgb(231, 189, 206);color: #f20b68;">+</button>
            <button onclick="display('.')" style="color: white;">.</button>
            <button onclick="display('0')" style="color: white;">0</button>
            <button onclick="Calculator()" class="equal" style=" background-color:pink;color: #f20b68;">=</button>
        </div>
</div>
<script src="calus.js"></script>
</body>
</html>
